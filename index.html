<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script src="jquery.fittext.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#container").hide();

  $("#hide").click(function(){
    $("p").hide();
  });
  $("#start").click(function(){
    $("#container").show();
	$("#container").fitText(.2);
	$("#input").hide();

	var song = Array("1", "2", "X", "->", "<-");
	var values = $("#values").val().split(",");
	var interval = Number($("#time").val()) * 1000;

	function updateText() {
		var randomValue = values[Math.floor(Math.random() * values.length)];
		$("#container").text(randomValue);
		$("#container").fitText(.2);

		setTimeout(updateText, interval);
	}

	updateText();
  });
});
</script>

<body>
<div id="input">
	Values (comma-delimted): <input id="values" value="1,2,X,->,<-">
	Interval (seconds): <input id="time" value="3">
	<button id="start">Start</button>
</div>
<div id="container">

</div>
